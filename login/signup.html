<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up - BookShop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../Assets/images/logo.png">
</head>
<body>
  <header id="head">
    <div class="logo">
      <h1><a href="head">BookStore</a>
        <h1>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../shop/shop.html">Shop</a></li>
        <li><a href="#footercon">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="login-section">
    <div class="login-container">
      <h2>SignUp to Your Account</h2>
      <form action="#" method="POST">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>

        <div class="input-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="input-group">
            <label for="cpassword">Conform Password</label>
            <input type="password" id="cpassword" name="cpassword" required>
          </div>

        <div class="forgot-password">
            <label for="usrag">User Agreement</label>
          <input type="checkbox" value="useragreement" id="usrag">
        </div>

        <button type="submit" class="signup-btn">SignUp</button>

        <div class="login-link">
          <p><a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
  </section>
  <footer>
    <div id="footercon" class="footer-content">
      <p>&copy; 2025 BookShop. All rights reserved.</p>
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
